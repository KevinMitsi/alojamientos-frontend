<div class="comments-container p-4">
  <div class="header-section mb-4">
    <button class="btn btn-back mb-3" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Volver
    </button>
    <h2 class="mb-2">
      <i class="bi bi-chat-dots text-primary"></i>
      Comentarios del alojamiento
    </h2>
    <p class="text-muted">Total de comentarios: {{ comments.length }}</p>
  </div>

  <div *ngIf="comments.length === 0" class="empty-state text-center py-5">
    <i class="bi bi-chat-x display-1 text-muted"></i>
    <p class="mt-3">Aún no hay comentarios para este alojamiento</p>
  </div>

  <div *ngFor="let c of comments" class="comment-card mb-4 p-4 border rounded shadow-sm">
    <!-- Información del usuario -->
    <div class="d-flex align-items-start mb-3">
      <div class="avatar me-3">
        <i class="bi bi-person-circle display-6 text-primary"></i>
      </div>
      <div class="flex-grow-1">
        <h5 class="mb-1">{{ c.userName || 'Usuario' }}</h5>
        <div class="text-warning mb-2">
          <i *ngFor="let star of [1,2,3,4,5]" 
             class="bi" 
             [ngClass]="star <= c.rating ? 'bi-star-fill' : 'bi-star'">
          </i>
        </div>
        <small class="text-muted">
          <i class="bi bi-clock"></i>
          {{ c.createdAt | date: 'medium' }}
        </small>
      </div>
    </div>

    <!-- Comentario del usuario -->
    <div class="comment-text mb-3 p-3 bg-light rounded">
      <p class="mb-0">{{ c.text }}</p>
    </div>

    <!-- Sección de respuesta -->
    <div *ngIf="!c.hostReply?.text || c.hostReply.text.trim() === ''" class="reply-form">
      <label class="form-label fw-semibold">
        <i class="bi bi-reply-fill text-primary"></i>
        Tu respuesta:
      </label>
      <textarea 
        [(ngModel)]="replyTexts[c.id]" 
        class="form-control mb-2"
        rows="3"
        placeholder="Escribe tu respuesta al huésped...">
      </textarea>
      <button 
        class="btn btn-primary btn-sm" 
        (click)="sendReply(c.id)"
        [disabled]="!replyTexts[c.id] || replyTexts[c.id].trim() === ''">
        <i class="bi bi-send"></i>
        Enviar respuesta
      </button>
    </div>

    <!-- Respuesta ya enviada -->
    <div *ngIf="c.hostReply?.text && c.hostReply.text.trim() !== ''" 
         class="reply-section mt-3 p-3 border-start border-primary border-4 bg-light">
      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-reply-fill text-primary me-2"></i>
        <strong class="text-primary">Tu respuesta</strong>
        <small class="text-muted ms-auto">
          {{ c.hostReply.createdAt | date: 'medium' }}
        </small>
      </div>
      <p class="mb-0">{{ c.hostReply.text }}</p>
    </div>
  </div>
</div>
