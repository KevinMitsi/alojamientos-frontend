<nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-4">
    <!-- Logo/Brand -->
    <a class="navbar-brand" href="#">
      <i class="bi bi-house-heart-fill me-2"></i>
      <span class="brand-text">StayGo</span>
    </a>

    <!-- Toggle button for mobile -->
    <button 
      class="navbar-toggler"  
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarContent"
      aria-controls="navbarContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
         @if (!isAuthenticated()) {
          <li class="nav-item">
            <button 
              class="nav-link btn btn-link px-2" 
              [ngClass]="{ 'active': router.url.startsWith('/login') }"
              (click)="goToLogin()" 
              style="color: #febb02; font-weight: 600;">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </button>
          </li>
        }
        
        <li class="nav-item">
          <a 
            class="nav-link" 
            [ngClass]="{ 'active': router.url === '/' }" 
            aria-current="page" 
            (click)="router.navigate(['/'])"
            style="cursor:pointer;"
          >
            <i class="bi bi-house-door me-1"></i>
            Inicio
          </a>
        </li>
        
       
        @if (isAuthenticated()) {
            <li class="nav-item">
              <button 
                class="nav-link btn btn-link px-2"
                [ngClass]="{ 'active': router.url.startsWith('/favoritos') }"
                (click)="goToFavoritos()"
                style="color: #febb02; font-weight: 600;"
              >
                <i class="bi bi-heart me-1"></i>
                Favoritos
              </button>
            </li>
        
          <li class="nav-item dropdown">
            <a 
              class="nav-link dropdown-toggle" 
              href="#" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>
              Mi Cuenta
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" (click)="router.navigate(['/profile'])"> <i class="bi bi-person me-2"></i>Perfil</a></li>
              <li><a class="dropdown-item" (click)="router.navigate(['/reservation'])"><i class="bi bi-calendar-check me-2"></i>Mis Reservas</a></li>
              @if (isHost()) {
                <li><a class="dropdown-item" (click)="router.navigate(['/mis-alojamientos'])"><i class="bi bi-building me-2"></i>Mis Alojamientos</a></li>
              }
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="router.navigate(['/configuracion'])"><i class="bi bi-gear me-2"></i>Configuracion</a></li>
              <li><button class="dropdown-item" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesion</button></li>
            </ul>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
