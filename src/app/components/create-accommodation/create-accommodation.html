<div class="create-accommodation-container">
  <div class="header-section">
    <h1><i class="fas fa-plus-circle"></i> Crear Nuevo Alojamiento</h1>
    <p class="subtitle">Completa la información de tu alojamiento</p>
  </div>

  <form class="accommodation-form" (ngSubmit)="onSubmit()" #accommodationFormElement="ngForm">
    
    <!-- Información Básica -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-info-circle"></i>
        Información Básica
      </h2>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="title">Título del alojamiento *</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="accommodationForm.title"
            placeholder="Ej: Apartamento acogedor en el centro"
            required
            minlength="5"
            maxlength="200"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="description">Descripción *</label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="accommodationForm.description"
            placeholder="Describe tu alojamiento, sus características, lo que lo hace especial..."
            required
            minlength="10"
            maxlength="1000"
            rows="5"
            class="form-control"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Ubicación -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-map-marker-alt"></i>
        Ubicación
      </h2>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="city">Ciudad *</label>
          <select
            id="city"
            name="city"
            [(ngModel)]="accommodationForm.city"
            required
            class="form-control"
          >
            <option [value]="0" disabled>Selecciona una ciudad</option>
            <option *ngFor="let city of cities" [value]="city.id">
              {{ city.name }}
            </option>
          </select>
        </div>

        <div class="form-group half-width">
          <label for="address">Dirección *</label>
          <input
            type="text"
            id="address"
            name="address"
            [(ngModel)]="accommodationForm.address"
            placeholder="Calle 123 #45-67"
            required
            maxlength="300"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="lat">Latitud *</label>
          <input
            type="number"
            id="lat"
            name="lat"
            [(ngModel)]="accommodationForm.coordinates.lat"
            placeholder="4.6097100"
            step="any"
            required
            class="form-control"
          />
        </div>

        <div class="form-group half-width">
          <label for="lng">Longitud *</label>
          <input
            type="number"
            id="lng"
            name="lng"
            [(ngModel)]="accommodationForm.coordinates.lng"
            placeholder="-74.0817500"
            step="any"
            required
            class="form-control"
          />
        </div>
      </div>

      <div class="coordinates-help">
        <i class="fas fa-info-circle"></i>
        <span>Puedes obtener las coordenadas desde <a href="https://www.google.com/maps" target="_blank">Google Maps</a></span>
      </div>
    </div>

    <!-- Detalles del Alojamiento -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-home"></i>
        Detalles del Alojamiento
      </h2>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="pricePerNight">Precio por noche (COP) *</label>
          <input
            type="number"
            id="pricePerNight"
            name="pricePerNight"
            [(ngModel)]="accommodationForm.pricePerNight"
            placeholder="150000"
            min="1"
            required
            class="form-control"
          />
        </div>

        <div class="form-group half-width">
          <label for="maxGuests">Máximo de huéspedes *</label>
          <input
            type="number"
            id="maxGuests"
            name="maxGuests"
            [(ngModel)]="accommodationForm.maxGuests"
            placeholder="2"
            min="1"
            required
            class="form-control"
          />
        </div>
      </div>
    </div>

    <!-- Servicios -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-concierge-bell"></i>
        Servicios Disponibles
      </h2>

      <div class="services-grid" *ngIf="!isLoading">
        <div
          *ngFor="let service of availableServices"
          class="service-item"
          [class.selected]="isServiceSelected(service)"
          (click)="toggleService(service)"
        >
          <i class="fas fa-check-circle"></i>
          <span>{{ service }}</span>
        </div>
      </div>

      <div class="loading-services" *ngIf="isLoading">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Cargando servicios...</span>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="form-actions">
      <button
        type="button"
        class="btn btn-cancel"
        (click)="cancel()"
        [disabled]="isSubmitting"
      >
        <i class="fas fa-times"></i>
        Cancelar
      </button>

      <button
        type="submit"
        class="btn btn-submit"
        [disabled]="isSubmitting || !accommodationFormElement.valid"
      >
        <i class="fas fa-check" *ngIf="!isSubmitting"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="isSubmitting"></i>
        {{ isSubmitting ? 'Creando...' : 'Crear Alojamiento' }}
      </button>
    </div>
  </form>
</div>
