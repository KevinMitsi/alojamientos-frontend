<div class="card border-0 shadow-sm rounded-4 overflow-hidden"
  (click)="openDetail()" 
  style="cursor: pointer; position: relative;"
  role="button"
  tabindex="0"
>
  <div class="card-img-wrapper">
    <img [ngSrc]="accommodation().imageUrl" fill class="w-100" alt="Alojamiento" priority />
    <button
      class="favorite-btn"
      (click)="toggleFavorite($event)"
      aria-label="Agregar a favoritos"
      [attr.aria-pressed]="isFavorite"
      type="button"
    >
      <svg *ngIf="!isFavorite" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
      </svg>
      <svg *ngIf="isFavorite" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#e63946" viewBox="0 0 24 24" stroke="#e63946" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
      </svg>
    </button>
  </div>
  <div class="card-body">
    <h6 class="card-title mb-1">{{ accommodation().title }}</h6>
    <p class="text-muted mb-0">{{ accommodation().pricePerNight | currency:'COP':'symbol':'1.0-0' }} por noche</p>
    <p class="text-warning mb-0">
      â˜… {{ accommodation().avgRating }}
    </p>
  </div>
</div>
